<h2 class="page-header text-center">Dashboard</h2>
<!-- <ul class="list-group">
  <li class="list-group-item">Username: {{ username }}</li>
  <li class="list-group-item">Email: {{ email }}</li>
</ul> -->
<div class="container">
  <div class="card" *ngFor="let project of projects">
    <div class="card-body">
      <div class="row">
      <h4 class="card-title text-center">{{project.dealName}}</h4>
      <div *ngIf="username === project.createdBy">
        <li class="list-group-item">
          <a [routerLink]="['/edit-project/', project._id]">
            <button type="button" name="button" class="btn btn-sm btn-info">Edit</button>
          </a>
        </li>
        <li class="list-group-item">
          <a [routerLink]="['/delete-project/', project._id]">
            <button type="button" name="button" class="btn btn-sm btn-danger">Delete</button>
          </a>
        </li>
      </div>
      <!-- <button class="btn danger-btn text-right" (click)="removeEntry(project)">Delete</button> -->
      <!-- <button class="btn danger-btn text-right" (click)="editEntry(project); this.formService.showProjectForm = true;">Edit</button> -->
      </div>
      <table class="table">
        <tr *ngIf="project.name">
          <td class="vr">Name:</td>
          <td>{{project.name}}</td>
        </tr>

        <tr *ngIf="project.name">
          <td class="vr">Role:</td>
          <td>{{project.role}}</td>
        </tr>

        <tr *ngIf="project.name">
          <td class="vr">E-mail:</td>
          <td>{{project.email}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="row text-center">
  <button type="button" class="btn btn-primary btn-outline-rounded" (click)="this.formService.showProjectForm = true;">
    Add Project
  </button>
</div>

<app-project-form [hidden]="!this.formService.showProjectForm"></app-project-form>
